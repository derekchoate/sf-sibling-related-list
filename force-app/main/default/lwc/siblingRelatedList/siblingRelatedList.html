<template>
    <article class="slds-card slds-card_boundary slds-card_related-list-fix">
        <div class="slds-page-header slds-page-header_related-list related-list-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="record-avatar-container slds-avatar slds-avatar_small icon slds-var-m-right_small" title={entityLabelPlural}>
                                <img src={iconUrl} alt={entityLabelPlural} lwc:ref="relatedListIcon" />
                                <span class="slds-assistive-text">{entityLabelPlural}</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate"
                                            title={relationshipName}>{relationshipLabel}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <c-related-list-data-table key-field="id" columns={displayColumns} data={records} hide-checkbox-column>
            </c-related-list-data-table>
        </div>
        <div class="slds-text-align_center slds-var-p-around_small">
            <a href={moreLink}>
                <span class="view-all-label">View All<span class="assistiveText">View All</span></span>
            </a>
        </div>
    </article>
</template>
